<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Travel App</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <!-- Start Header -->
    <header class="header">
      <h1 class="header__logo font-h1">Travel Hacks App</h1>
    </header>
    <!-- End Header -->

    <!-- Start Main -->
    <main class="main">
      <div class="page-width container">

        <!-- Start Form -->
        <div class="app__form-container">
          <form class="app__form">
            <h3 class="font-h3">Trip Information</h3>
            <div class="form__field">
              <label class="font-h4" for="form-location">Location</label>
              <input class="form__input font-body" type="text" id="form-location" placeholder="E.g. London">
              <p class="form__warning form__warning--location font-body">Please enter a valid location</p>
            </div>
            <div class="form__field">
              <label class="font-h4" for="form-date">Departing Date</label>
              <input class="form__input font-body" type="date" id="form-date">
              <p class="form__warning form__warning--date font-body">Please enter a date in the future</p>
            </div>
            <div class="form__CTA">
              <input id="form-submit" class="btn btn--black" type="submit" value="Submit">
              <a id="form-clear" class="btn btn--white" href="#">Clear</a>
            </div>
          </form>
        </div>
        <!-- End Form -->

        <!-- Start Results -->
        <div class="app__results-container">
          <div class="app__results">
            <h3 class="results__location font-h3"></h3>
            <p class="results__days font-body"></p>
            <span class="results__temp font-body"></span>
            <span class="results__description font-body"></span>
            <div class="results__image-container"></div>
          </div>
        </div>
        <!-- End Results -->

      </div>
    </main>
    <!-- End Main -->

    <!-- Start Footer -->
    <footer class="footer">
      <h2 class="footer__logo font-h2">Travel Hacks App</h2>
      <p class="font-body">Capstone Project - Nanodegree Program</p>
    </footer>
    <!-- End Footer -->
  </div>
</body>
</html>
